<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ACCESS</title>
  <style>
    :root {
      --primary: #00ff41; /* Classic Matrix Green */
      --glow: rgba(0, 255, 65, 0.6);
      --bg: #050505;
    }

    * { margin:0; padding:0; box-sizing:border-box; cursor: crosshair; }

    body {
      height: 100vh;
      background: var(--bg);
      color: var(--primary);
      font-family: 'Courier New', monospace;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Background Matrix Effect */
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
      opacity: 0.15;
    }

    /* CRT Scanning Lines Overlay */
    .crt-overlay {
      position: fixed;
      inset: 0;
      background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                  linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
      background-size: 100% 2px, 3px 100%;
      z-index: 10;
      pointer-events: none;
    }

    .container {
      position: relative;
      z-index: 5;
      text-align: center;
      padding: 40px;
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid var(--primary);
      box-shadow: 0 0 30px rgba(0, 255, 65, 0.1);
      backdrop-filter: blur(4px);
    }

    h1 {
      font-size: clamp(3rem, 10vw, 6rem);
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 20px;
      margin-bottom: 1rem;
      position: relative;
      animation: flicker 0.15s infinite alternate;
    }

    h1::before {
      content: 'VOID';
      position: absolute;
      left: -2px;
      text-shadow: 2px 0 #ff00c1;
      clip: rect(44px, 450px, 56px, 0);
      animation: glitch-anim 5s infinite linear alternate-reverse;
    }

    p {
      font-size: 1.1rem;
      max-width: 600px;
      margin: 2rem auto;
      line-height: 1.6;
      opacity: 0.9;
      text-transform: uppercase;
    }

    .btn {
      display: inline-block;
      margin-top: 1rem;
      padding: 15px 40px;
      font-size: 1.2rem;
      color: var(--primary);
      border: 1px solid var(--primary);
      text-decoration: none;
      letter-spacing: 8px;
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
    }

    .btn:hover {
      background: var(--primary);
      color: #000;
      box-shadow: 0 0 50px var(--primary);
      transform: translateY(-3px);
    }

    /* Keyframes */
    @keyframes flicker {
      0% { opacity: 0.95; }
      100% { opacity: 1; }
    }

    @keyframes glitch-anim {
      0% { clip: rect(31px, 9999px, 94px, 0); }
      20% { clip: rect(62px, 9999px, 42px, 0); }
      100% { clip: rect(10px, 9999px, 85px, 0); }
    }
  </style>
</head>
<body>

  <canvas id="matrix"></canvas>
  <div class="crt-overlay"></div>

  <div class="container">
    <h1>org.access.illegs</h1>
    <p>
      > ENCRYPTED HUB DETECTED <br>
      > NO LOGS. NO NAMES. NO TRACE. <br>
      > TOTAL ANONYMITY GUARANTEED.
    </p>
    
    <a href="https://discord.gg/vn3WnV8ZxS" class="btn">CONNECT</a>
  </div>

  <script>
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*Ï†ÎšÎ“Î™ÎšÎ—Î–Î±Î¶Î¦Î¡ÎºÎ»Î¾Î©Î¥Î¼Ï€Î½ÏÏ…ìœ Ãœì›ƒãƒƒã€´â¨ğ“€¢ğ“€€ğ“€ªğ“€Ÿğ“€¥ğ“€ğ“€¢ï¿½â˜ƒâ˜„ğ“ƒ‘â”Šâ™¡";
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#0f0";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
    }
    setInterval(draw, 33);
  </script>
</body>
</html>
